var bed = new Image();
bed.src = 'images/bed.png';
var ctxbed1 = document.getElementById('bed1Canvas').getContext('2d');
var ctxbed2 = document.getElementById('bed2Canvas').getContext('2d');
bed.onload = function()
{
	ctxbed1.drawImage(bed, 100, -5, 90, 90);
	ctxbed2.drawImage(bed, 100, -5, 90, 90);
};


var toilet=new Image();
toilet.src='images/toilet.png';
var ctxbathroom=document.getElementById('bathCanvas').getContext('2d');

{
		ctxbathroom.drawImage(toilet,-5,50,100,70);
}

var bath=new Image();
bath.src='images/bath.png';
bath.onload=function () 
{

}
var sink=new Image();
sink.src='images/sink.png';
sink.onload=function()
{
	ctxbathroom.drawImage(sink,230,100,80,40)
}

}
</script>
